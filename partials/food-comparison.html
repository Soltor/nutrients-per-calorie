<ul class="food-comparison-list" ng-show="data.compare.foods.length">
  <li ng-repeat="food in data.compare.foods" class="food-compare-item">
    <div ng-click="data.compare.toggle(food)" class="remove-button">-</div>
    <div class="food-label">
      <a href="#foods/{{food.NDB_No}}">{{food.Long_Desc}}</a>
    </div>
  </li>
  <li class="food-compare-item">
    <button class="clear-selected-button" ng-click="data.compare.clear()" ng-show="data.compare.foods.length">
      Remove all
    </button>
  </li>
</ul>

<div class="food-comparison-graphs"></div>
