<div class="search-form">
  <input type="text" ng-model="helpers.query.text" placeholder="Search foods, using - to exclude results" />
  <input type="checkbox" ng-model="helpers.query.includeFoodGroups" id="include-food-groups" />
  <label for="include-food-groups">Include food groups in search</label>
</div>
<ul class="food-list">
  <li ng-repeat="food in foods | searchFoods: helpers.query | limitTo: 50"
      ng-click="helpers.toggle(food)" ng-class="{selected: helpers.selected(food)}"
      class="selectable">
    <span class="food-label">{{food.Long_Desc}}</span>
    <span class="food-group">{{food.FdGrp_Desc}}</span>
  </li>
</ul>
