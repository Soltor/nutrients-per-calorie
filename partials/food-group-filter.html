<div class="dropdown-toggle" ng-click="toggle()">
  Choose food groups â–½
</div>
<ul>
  <li>
    <input type="checkbox" id="all-food-groups-toggle" ng-model="enableAllFoodGroups">
    <label for="all-food-groups-toggle">All food groups</label>
  </li>
  <li ng-repeat="foodGroup in foodGroups">
    <input type="checkbox" ng-model="foodGroup.enabled" id="{{foodGroup.id}}">
    <label for="{{foodGroup.id}}">{{foodGroup.name}}</label>
    <span>{{foodGroup.count}}</span>
  </li>
</ul>
